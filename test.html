<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <h1 class="title">CSS Selector Test</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>
    <section id="section1" class="content">
        <h2>Section 1</h2>
        <p>This is a paragraph in <span class="highlight">Section 1</span>.</p>
    </section>
    <section id="section2" class="content">
        <h2>Section 2</h2>
        <p>This is a paragraph in <span class="highlight">Section 2</span>, with an <a href="#" class="special-link">example link</a>.</p>
    </section>
    <section id="section3" class="content special-section">
        <h2>Section 3</h2>
        <p>This is a paragraph in <span class="highlight">Section 3</span>.</p>
    </section>
    <aside>
        <h3>Side Content</h3>
        <p>More <em>emphasis</em> on side content.</p>
    </aside>
    <footer>
        <p>Copyright &copy; 2023</p>
    </footer>
</body>
</html>
